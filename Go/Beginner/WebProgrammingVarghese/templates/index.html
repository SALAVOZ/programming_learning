{{ define "head" }}
    <title>Index</title>
{{ end }}
{{ define "body" }}
    <h1>Notes List</h1>
    <p>
        <a hidden="/notes/add">Add Note</a>
    </p>
    <div>
        <table border="1">
            <tr>
                <td>Title</td>
                <td>Description</td>
                <td>Created On</td>
                <td>Actions</td>
            </tr>
            {{ range $key, $value := . }}
            <tr>
                <td>{{ $value.Title }}</td>
                <td>{{ $value.Description }}</td>
                <td>{{ $value.CreatedOn }}</td>
                <td>
                    <a href="/notes/edit/{{$key}}">Edit</a>
                    <a href="/notes/delete/{{$key}}">Delete</a>
                </td>
            </tr>
            {{ end }}
        </table>
    </div>
{{ end }}
